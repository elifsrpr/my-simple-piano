<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            text-align: center;
        }
        div.keyboard {
            display: flex;
            gap: 0.5rem;
            justify-content: center;
        }
        div.key {
            display: flex;
            flex-direction: column;
            width: 4rem;
        }
        div.key>button {
            height: 15rem;
            border-radius: 0.25rem;
            font-size: 2rem;
        }
        div.key>span {
            font-size: 2rem;
        }
    </style>
    <script>

        var url = 'https://ia800106.us.archive.org/13/items/24-piano-keys';
        
        var currentlyPlayingNote = null;

        var notes = {
            c1: new Audio(`${url}/key08.mp3`),
            d: new Audio(`${url}/key10.mp3`),
            e: new Audio(`${url}/key12.mp3`),
            f: new Audio(`${url}/key13.mp3`),
            g: new Audio(`${url}/key15.mp3`),
            a: new Audio(`${url}/key17.mp3`),
            b: new Audio(`${url}/key19.mp3`),
            c2: new Audio(`${url}/key20.mp3`),
        }

        function play(letter) {
            if (currentlyPlayingNote) {
                currentlyPlayingNote.pause();
                currentlyPlayingNote.currentTime = 0;
            }
            var note = notes[letter];
            currentlyPlayingNote = note;
            note.play();
        }

    </script>
</head>
<body>
    <h1>My Simple Piano</h1>
    <div class="keyboard">
        <div class="key">
            <button onclick="play('c1')"></button>
            <span>C</span>
        </div>
        <div class="key">
            <button onclick="play('d')"></button>
            <span>D</span>
        </div>
        <div class="key">
            <button onclick="play('e')"></button>
            <span>E</span>
        </div>
        <div class="key">
            <button onclick="play('f')"></button>
            <span>F</span>
        </div>
        <div class="key">
            <button onclick="play('g')"></button>
            <span>G</span>
        </div>
        <div class="key">
            <button onclick="play('a')"></button>
            <span>A</span>
        </div>
        <div class="key">
            <button onclick="play('b')"></button>
            <span>B</span>
        </div>
        <div class="key">
            <button onclick="play('c2')"></button>
            <span>C</span>
        </div>
    </div>
</body>
</html>
